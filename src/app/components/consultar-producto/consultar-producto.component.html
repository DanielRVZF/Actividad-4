<div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-8 col-sm-10 col-12 offset-lg-3 offset-md-2 offset-sm-1">
        <div class="card mt-4" id="consulta-card">
          <div class="card-header bg-warning text-dark">
            <h2 class="text-center" id="consulta-title">Consultar Producto</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="consultaForm">
              <div class="mb-3">
                <label class="form-label">Buscar Producto</label>
                <input type="text" class="form-control" formControlName="busqueda">
              </div>
              <div class="text-center">
                <button class="btn btn-dark btn-lg animate__animated animate__jello" (click)="consultarProducto()">Consultar Producto</button>
                <button class="btn btn-dark btn-lg animate__animated animate__jello" (click)="consultarNovedades()">Consultar Novedades</button>
              </div>
            </form>
  
            <!-- Tabla para mostrar los resultados -->
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Serial</th>
                  <th>Valor</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Producto 1</td>
                  <td>12345</td>
                  <td>$50.00</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
