<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="card mt-4" id="consulta-card">
        <div class="card-header bg-warning text-dark">
          <h2 class="text-center" id="consulta-title">Consultar Producto</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="consultaForm">
            <div class="form-group">
              <label class="form-label">Buscar Producto</label>
              <input type="text" class="form-control" formControlName="busqueda">
            </div>
            <div class="text-center">
              <button class="btn btn-dark btn-lg animate__animated animate__jello btn-sm mb-2" (click)="consultarProducto()">Consultar Producto</button>
              <button class="btn btn-dark btn-lg animate__animated animate__jello btn-sm mb-2" (click)="consultarNovedades()">Consultar Novedades</button>
              <button routerLink="/menu-inventario" class="btn btn-primary custom-button btn-sm mb-2">Volver al Menú de Inventario</button>
            </div>
          </form>

          <!-- Tabla para mostrar los resultados -->
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Serial</th>
                  <th>Valor</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let producto of productosEncontrados">
                  <td>{{ producto.nombre }}</td>
                  <td>{{ producto.serial }}</td>
                  <td>{{ producto.valor | currency }}</td>
                  <td>
                    <button class="btn btn-danger" (click)="borrarProducto(producto)">Borrar</button>
                    <button class="btn btn-primary" (click)="editarProducto(producto)">Editar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          
          <!-- Formulario de edición -->
          <div *ngIf="productoEditado">
            <form [formGroup]="productoForm">
              <div class="form-group">
                <label class="form-label">Serial</label>
                <input type="text" class="form-control" formControlName="serial" >
              </div>
              <div class="form-group">
                <label class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" formControlName="nombre">
              </div>
              <div class="form-group">
                <label class="form-label">Valor</label>
                <input type="number" class="form-control" formControlName="valor">
              </div>
              <div class="text-center">
                <button class="btn btn-primary" (click)="guardarCambios()">Guardar Cambios</button>
                <button class="btn btn-secondary" (click)="cancelarEdicion()">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
