<!--Se crea un contenedor que hace empleo de Boostrap-->
<div class="container">
    <!--Se crea una fila  de Boostrap-->
    <div class="row">
      <div class="col-md-6 offset-md-3">
         <!--Se crea un cuadro Boostrap-->
        <div class="card mt-4 card-3d"> 
          <div class="card-header bg-info text-white">
            <h2 class="text-center">Login de usuario</h2>
          </div>
          <div class="card-body">
            <!--Se crea un formulario de HTML con relacion a Angular -->
            <form [formGroup]="formLogin" (ngSubmit)="onSubmit()"><!--Se establece la funciÃ³n onSubmit() la cual se ejecuta cuando se envie el formulario -->
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" formControlName="email">
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Ingresar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
